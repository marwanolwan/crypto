    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020617;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Print Styles for Professional Reports */
      @media print {
        body, #root, main, div {
          background-color: white !important;
          color: black !important;
        }
        
        /* Hide UI Elements */
        .no-print, aside, header, .animate-pulse, button {
          display: none !important;
        }

        /* Ensure layout is full width and reset padding */
        main {
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
        }

        /* Adjust charts for print (high contrast) */
        canvas {
          filter: invert(1) !important;
          max-width: 100% !important;
        }
        
        /* Force text colors to black for readability */
        * {
            color: black !important;
            text-shadow: none !important;
        }
        
        /* Maintain colored text for direction if critical, using higher specificity if needed */
        /* But generally black is best for print */
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
